{% if data_sets %}

<table>
<tr>
  <th>#</th>
  <th>Created</th>
  <th>Status</th>
  <th>Actions</th>
</tr>
{% for data_set,i in data_sets %}
<tr>
  <th> {{ i }}</th>
  <th> {{data_set.created}} </th>
  <th> {{data_set.get_status_display}}</th>
  <th>
      {% if data_set.status == 'ready' %}
      Download
      {% endif %}
  </th>
</tr>
{% endfor %}
</table>

{% else %}
<p>You do not have data sets yet.</p>
{% endif %}
