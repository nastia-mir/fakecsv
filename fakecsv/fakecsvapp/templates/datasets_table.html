{% if data_sets %}

<table class="datasetsTable" action="{% url 'ajax dataset status' schema.id %}">
<tr>
  <th>#</th>
  <th>Created</th>
  <th>Status</th>
  <th>Actions</th>
</tr>
{% for datasets,i in data_sets %}
<tr id="dataset-table">
  <th> {{ i }}</th>
  <th> {{datasets.created}} </th>
  <th> <p class="btn btn-secondary">{{datasets.get_status_display}}</p></th>
  <th>
      {% if datasets.status == 'ready' %}
      Download
      {% endif %}
  </th>
</tr>
{% endfor %}
</table>

{% else %}
<p>You do not have data sets yet.</p>
{% endif %}
